name       : pithos
version    : 1.0.1
release    : 1
source     :
    - https://github.com/pithos/pithos/archive/1.0.1.tar.gz : 67b83927d5111067aefbf034d23880f96b1a2d300464e8491efa80e97e67f50f
license    : GPL-3.0
summary    : Pandora music streaming client
rundeps    :
    - gstreamer-1.0-plugins-bad
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
description: |
    Pandora music streaming client
builddeps  :
    - gstreamer-1.0-plugins-base
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - pkgconfig(pygobject-3.0) 
    - pkgconfig(python3)
    - python3-pylast
    - python3-ezsetup
    - python3-setuptools
    - pkgconfig(py3cairo)
    - python3-dbus
setup      : |
build      : |
install    : |
    python3 setup.py install --root=%installroot% --no-compile -O0
